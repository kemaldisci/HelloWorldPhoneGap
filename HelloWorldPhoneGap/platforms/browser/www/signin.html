<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <title>SignIn</title>
    
</head>

<bodybody ng-app="myApp" ng-controller="mainCtrl">



<div class="app">
        <h1>xApp</h1>
        <form name="form">

        <div class="form-group">
            <input   type="text" ng-model="data.username" name="username" id="username" placeholder ="Username "class="form-control"/>
        </div>

        <div class="form-group">
            <input type="password" ng-model="data.password" name="password" id="password" placeholder="Password" class="form-control"/>
        </div>
     <!--   <div class="form-group">
            <input type="text" ng-model="data.email" name="email" id="email" placeholder="E-Mail" class="form-control"/>
        </div>
        -->
        <div class="form-actions">
            <button type="submit" class="btn btn-link" ng-click="signin()">Sign-In</button>
            <button  href="#" class="btn btn-link" ng-click="signup()">Sign-Up</button>
        </div>
        </form>
    </div>
  
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
